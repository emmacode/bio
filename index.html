<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <body>
    <script src="./index.js"></script>
    <script>
      //factory function
      getSalary = (week, pay) => {
        return {
          week,
          pay,
          salary: function() {
            console.log(week * pay);
          }
        };
      };
      const me = getSalary(4, 2500);
      me.salary();

      //constructor function
      function Moyin(week, pay) {
        (this.week = week),
          (this.pay = pay),
          (this.cal = function() {
            console.log(week * pay);
          });
      }
      const moyinSal = new Moyin(4, 3000);
      moyinSal.cal();
    </script>
    <script src="./abstraction.js"></script>
  </body>
</html>
